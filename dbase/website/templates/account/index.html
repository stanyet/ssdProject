{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<!--<div id="locationField">
  <input id="autocomplete" placeholder="Enter Speciality or Your current Address"
         onFocus="geolocate()" type="text"></input>
</div>-->
<div class="row" style="padding:15px;">
    <form action="" method="" class="form-horizontal">
        <legend><b>Search</b></legend>
            <fieldset>
                <div class="col-md-4 col-md-offset-1">
                    <div class="form-group">
                        <input type="text" class="form-control" id="autocomplete" placeholder="Enter Speciality or Your current Address" onfocus="geolocate()">
                    </div>
                </div>
                <div class="form-group">
                      <div class="col-md-1 col-md-offset-1">
                          <button type="submit" class="btn btn-primary">Search</button>
                      </div>
                </div>
            </fieldset>
    </form>
</div>
<div id="mycarousel" class="carousel slide c-height" data-ride="carousel" style="height:20%;">
      <!-- Indicators -->
      <ol class="carousel-indicators">
          <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
          <li data-target="#mycarousel" data-slide-to="1"></li>
          <li data-target="#mycarousel" data-slide-to="2"></li>
          <li data-target="#mycarousel" data-slide-to="3"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
          <div class="item">
              <img src="https://www.theneweconomy.com/wp-content/uploads/2016/01/Virtual-doctor-NORMAL-1.jpg" data-color="lightblue" alt="First Image">
              <div class="carousel-caption">
                  <h3>A Click Away</h3>
              </div>
          </div>
          <div class="item">
              <img src="http://images.wisegeek.com/doctors-and-nurses.jpg" data-color="firebrick" alt="Second Image">
              <div class="carousel-caption">
                  <h3>Search For a Doctor</h3>
              </div>
          </div>
          <div class="item">
              <img src="http://www.juhifertility.com/wp-content/uploads/2016/09/appointment_sccn.jpg" data-color="violet" alt="Third Image">
              <div class="carousel-caption">
                  <h3>Book Appointment</h3>
              </div>
          </div>
          <div class="item">
              <img src="http://www.exscribe.com/wp-content/uploads/2016/01/5-ways-EHRs-have-changed-the-health-care-industry_641_40108236_0_14124418_500.jpg" data-color="lightgreen" alt="Fourth Image">
              <div class="carousel-caption">
                  <h3>Maintain Paperless Health Records</h3>
              </div>
          </div>
      </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
    </div>
</div>
    <!-- /input-group -->
</div>
  <!-- /.col-lg-6 -->
</div>
<script>
var placeSearch, autocomplete;
var componentForm = {
  street_number: 'short_name',
  route: 'long_name',
  locality: 'long_name',
  administrative_area_level_1: 'short_name',
  country: 'long_name',
  postal_code: 'short_name'
};

function initAutocomplete() {
  // Create the autocomplete object, restricting the search to geographical
  // location types.
  autocomplete = new google.maps.places.Autocomplete(
      /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
      {types: ['geocode']});

  // When the user selects an address from the dropdown, populate the address
  // fields in the form.
  autocomplete.addListener('place_changed', fillInAddress);
}


</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYCiTaPolA8Y-JbDjXTmfpjuJ-FaJAR8Q&libraries=places&callback=initAutocomplete"
    async defer></script>
